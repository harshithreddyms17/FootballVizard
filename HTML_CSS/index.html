<html lang="en">
  <head>
    <meta charset=" UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="./static/index.css" rel="stylesheet" />
    <title>Euro 2020 Stats Viewer</title>
  </head>
  <body>
    <header>
      <h1><b>Euro 2020 Stats Viewer</b></h1>
      <br />
    <h3 class="visual-title1" >Team Lineup 1</h3>
    <img src="" id="jer1" class="imgl" />
    <h3 class="visual-title2">Team Lineup 2</h3>
    <img src="" id="jer2" class="imgr" />
    <br>
    <br>
    </header>
    <p id="source">
      Access The Source Code
      <a href="https://github.com/Atrix21/FootballProject">here</a>
    </p>
    <br />
    <label for="Team-select">Choose a Team</label>
    <br />
    <select id="country" onchange="changeCountry()">
      <option value="menu" disabled selected>--Please choose a team--</option>
      <option value="fra">France</option>
      <option value="spa">Spain</option>
      <option value="it">Italy</option>
      <option value="eng">England</option>
      <option value="den">Denmark</option>
      <br />
    </select>
    <br>
    <br>
    <select id = "oppTeam">

    </select>
    <br>
    <br>
    <button onclick="displayImage()">Display Stats</button>
    <br>
    <br>
    <h3 class="visual-title">Passing Network Analysis</h3>
    <img src="" id="pn" class="imgs" />
    <br>
    <br>
    <h3 class="visual-title">Heat Map of</h3>
    <img src="" id="hm" class="imgs" />
    <br>
    <br>
    <h3 class="visual-title">Shot Map</h3>
    <img src="" id="sm" class="imgs" />

  </body>
  <script>
    function displayImage() {
      var teamName = document.getElementById("country").value;
      var oppName = document.getElementById("oppTeam").value;

      var img1 = document.getElementById("jer1");
      img1.src = `./static/images/lineups/${teamName}${oppName}jer1.png`;
      img1.alt = teamName;

      var img2 = document.getElementById("jer2");
      img2.src = `./static/images/lineups/${teamName}${oppName}jer2.png`;
      img2.alt = teamName;

      var img3 = document.getElementById("pn");
      img3.src = `./static/images/PassingNetwork/${teamName}${oppName}pn.png`;
      img3.alt = teamName;

      var img4 = document.getElementById("hm");
      img4.src = `./static/images/HeatMaps/${teamName}${oppName}hm.png`;
      img4.alt = teamName;

      var img5 = document.getElementById("sm");
      img5.src = `./static/images/Shotmaps/${teamName}${oppName}sm.png`;
      img5.alt = teamName;
    }

</html>
